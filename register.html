<head>

    <style>
        body {

    <!-- Firebase Setup -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuJ6lyoDy8n3wbtxENbfLDKhEaMCsi6C0",
            authDomain: "fittracker-a2da7.firebaseapp.com",
            projectId: "fittracker-a2da7",
            storageBucket: "fittracker-a2da7.appspot.com",
            messagingSenderId: "490208352743",
            appId: "1:490208352743:web:d5023ea81156133b0f0542",
            measurementId: "G-SL6WP9ZK29"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle registration
        window.handleRegister = function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    alert('Registration successful! Redirecting to login page...');
                    window.location.href = 'login.html'; // Redirect to login page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        }
    </script>
</head>
<body>
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">

                        <a href="./home.html">

                        </a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="./index.html">Home</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Registration Section Begin -->
    <section class="login-section spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-form">
                        <h2 class="text-center">Register</h2>
                        <form onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="primary-btn login-btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Registration Section End -->


    <!-- Js Plugins -->
