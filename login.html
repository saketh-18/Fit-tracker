<head>

    <!-- Css Styles -->

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Firebase Setup -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuJ6lyoDy8n3wbtxENbfLDKhEaMCsi6C0",
            authDomain: "fittracker-a2da7.firebaseapp.com",
            projectId: "fittracker-a2da7",
            storageBucket: "fittracker-a2da7.appspot.com",
            messagingSenderId: "490208352743",
            appId: "1:490208352743:web:d5023ea81156133b0f0542",
            measurementId: "G-SL6WP9ZK29"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login
        window.handleLogin = function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    alert('Login successful! Redirecting to home page...');
                    window.location.href = 'home.html'; // Redirect to home page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        }
    </script>
        <style>
            body {
                background-image: url('images/login\ pic');

            }

</head>
<body>
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="logo">
                        <a href="./index.html">
                            <p class="logo-text">FitTracker</p>
                        </a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <nav class="nav-menu">
                        <ul>
                            
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Login Section Begin -->
    <section class="login-section spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-form">
                        <h2 class="text-center" style="color: white;">Login</h2>
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="primary-btn login-btn">Login</button>
                        </form>
                        <button type="submit" class="primary-btn"><a href="/register.html">Register</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
